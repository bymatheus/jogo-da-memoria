<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Jogão da memória</title>
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="icon" href="img/favicon.png"/>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Jogão da memória</h1>
            </header>

            <section class="score-panel">
                <ul class="stars">
                    
                </ul>

                <span class="moves">0</span> MOVIMENTO(S) | <span class="tempo">0</span>s</span>

                <div class="restart">
                    <a href="" title="Recomeçar o jogo"><i class="fa fa-repeat"></i></a>
                </div>
            </section>

            <ul class="deck">
                
            </ul>
        </div>

        <div class="modal fade" id="modalfinal" tabindex="-1" role="dialog" aria-labelledby="modalfinal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                                    
                                    <h2>
                                        Parabéns, você finalizou o jogo
                                    </h2>

                                    <p>
                                        Seu jogo durou <span class="time"></span> segundo(s)
                                    </p>

                                    <section class="score-panel text-center">
                                        <ul class="stars">
                                            
                                        </ul>
                        
                                        <span class="moves">0</span> MOVIMENTO(S)
                        
                                    </section>

                                    <a href="" title="Recomeçar" class="btn btn-primary">RECOMEÇAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
